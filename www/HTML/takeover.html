    <script>
     //ニフクラのDBからユーザーIDの検索 


  //ユーザーIDと日付でハッシュ化している処理 
     async function sha256(a) {
                  
        //日付のハッシュ化
        var today = new Date();
        var day = today.getFullYear()+""+(today.getMonth()+1)+""+today.getDate();
       
        //ログイン時に取ってきたユーザーID(ここは後でDBに保存してる値に変える！)
          

        //日付とユーザーIDの組み合わせ
        var aa = day + a;
              
        const buff = new Uint8Array([].map.call(aa, (c) => c.charCodeAt(0))).buffer;

        const digest = await crypto.subtle.digest('sha-1', buff);
        
        return [].map.call(new Uint8Array(digest), x => ('00' + x.toString(16)).slice(-2)).join('');
         
}       //ハッシュ化の処理
        function aiueo(){
        (async () => {
        const digest = await sha256("kintubaki");
      document.getElementById('edit_area').textContent=digest;
 })
 ()};
    </script>
